<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for VSCode blue background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0098ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <rect width="128" height="128" fill="url(#bgGradient)" rx="24" ry="24"/>
  
  <!-- Source document (left) -->
  <rect x="20" y="30" width="36" height="50" rx="4" ry="4" 
        fill="#ffffff" filter="url(#dropShadow)"/>
  
  <!-- Code lines on source -->
  <rect x="26" y="40" width="20" height="3" rx="1" fill="#569CD6"/>
  <rect x="26" y="47" width="24" height="3" rx="1" fill="#4EC9B0"/>
  <rect x="26" y="54" width="18" height="3" rx="1" fill="#C586C0"/>
  <rect x="26" y="61" width="22" height="3" rx="1" fill="#DCDCAA"/>
  <rect x="26" y="68" width="16" height="3" rx="1" fill="#CE9178"/>
  
  <!-- Generated document (right) -->
  <rect x="72" y="30" width="36" height="50" rx="4" ry="4" 
        fill="#ffffff" filter="url(#dropShadow)"/>
  
  <!-- Code lines on generated -->
  <rect x="78" y="40" width="24" height="3" rx="1" fill="#9CDCFE"/>
  <rect x="78" y="47" width="18" height="3" rx="1" fill="#B5CEA8"/>
  <rect x="78" y="54" width="22" height="3" rx="1" fill="#FFD700"/>
  <rect x="78" y="61" width="20" height="3" rx="1" fill="#FF6B6B"/>
  <rect x="78" y="68" width="24" height="3" rx="1" fill="#4ECDC4"/>
  
  <!-- Connection curves -->
  <g stroke-width="3" fill="none" opacity="0.8" stroke-linecap="round">
    <path d="M 46 41.5 Q 64 41.5 78 41.5" stroke="#FFD700"/>
    <path d="M 50 48.5 Q 64 51 78 54.5" stroke="#4ECDC4"/>
    <path d="M 44 62.5 Q 64 65 78 61.5" stroke="#FF6B6B"/>
  </g>
  
  <!-- Center mapping icon -->
  <circle cx="64" cy="55" r="8" fill="#ffffff" filter="url(#dropShadow)"/>
  <text x="64" y="59" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#007ACC">M</text>
</svg>