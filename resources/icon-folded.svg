<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0098ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Paper gradient -->
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Fold shadow gradient -->
    <linearGradient id="foldShadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="paperShadow" x="-50%" y="-50%" width="200%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip path for folded sections -->
    <clipPath id="leftSection">
      <rect x="0" y="0" width="42" height="80"/>
    </clipPath>
    <clipPath id="middleSection">
      <rect x="42" y="0" width="44" height="80"/>
    </clipPath>
    <clipPath id="rightSection">
      <rect x="86" y="0" width="42" height="80"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)" rx="24" ry="24"/>
  
  <!-- Main folded paper group -->
  <g transform="translate(24, 24)">
    <!-- Left fold (facing forward) -->
    <g transform="skewY(2)" filter="url(#paperShadow)">
      <rect x="0" y="0" width="42" height="80" fill="url(#paperGradient)"/>
      <!-- Code lines on left section -->
      <rect x="4" y="8" width="30" height="2" fill="#569CD6" opacity="0.8"/>
      <rect x="4" y="14" width="25" height="2" fill="#4EC9B0" opacity="0.8"/>
      <rect x="4" y="20" width="32" height="2" fill="#C586C0" opacity="0.8"/>
      <rect x="4" y="26" width="20" height="2" fill="#DCDCAA" opacity="0.8"/>
      <rect x="4" y="32" width="28" height="2" fill="#CE9178" opacity="0.8"/>
      <rect x="4" y="38" width="24" height="2" fill="#569CD6" opacity="0.8"/>
      <rect x="4" y="44" width="30" height="2" fill="#4EC9B0" opacity="0.8"/>
      <rect x="4" y="50" width="22" height="2" fill="#B5CEA8" opacity="0.8"/>
      <rect x="4" y="56" width="34" height="2" fill="#C586C0" opacity="0.8"/>
      <rect x="4" y="62" width="26" height="2" fill="#9CDCFE" opacity="0.8"/>
      <rect x="4" y="68" width="30" height="2" fill="#FFD700" opacity="0.8"/>
      <rect x="4" y="74" width="20" height="2" fill="#FF6B6B" opacity="0.8"/>
    </g>
    
    <!-- Middle fold (angled back) -->
    <g transform="translate(40, 0) skewY(-8) scaleX(0.9)" opacity="0.85">
      <rect x="0" y="0" width="44" height="80" fill="#e8e8e8"/>
      <!-- Fold line shadow -->
      <rect x="0" y="0" width="2" height="80" fill="url(#foldShadow)"/>
      <rect x="42" y="0" width="2" height="80" fill="url(#foldShadow)"/>
      <!-- Code lines on middle section (compressed) -->
      <rect x="4" y="10" width="28" height="2" fill="#9CDCFE" opacity="0.7"/>
      <rect x="4" y="16" width="32" height="2" fill="#FFD700" opacity="0.7"/>
      <rect x="4" y="22" width="24" height="2" fill="#4ECDC4" opacity="0.7"/>
      <rect x="4" y="28" width="30" height="2" fill="#FF6B6B" opacity="0.7"/>
      <rect x="4" y="34" width="26" height="2" fill="#569CD6" opacity="0.7"/>
      <rect x="4" y="40" width="34" height="2" fill="#B5CEA8" opacity="0.7"/>
      <rect x="4" y="46" width="22" height="2" fill="#C586C0" opacity="0.7"/>
      <rect x="4" y="52" width="30" height="2" fill="#DCDCAA" opacity="0.7"/>
      <rect x="4" y="58" width="28" height="2" fill="#4EC9B0" opacity="0.7"/>
      <rect x="4" y="64" width="24" height="2" fill="#CE9178" opacity="0.7"/>
      <rect x="4" y="70" width="32" height="2" fill="#9CDCFE" opacity="0.7"/>
    </g>
    
    <!-- Right fold (facing forward but darker) -->
    <g transform="translate(76, 0) skewY(3)" opacity="0.7">
      <rect x="0" y="0" width="28" height="80" fill="#d0d0d0"/>
      <!-- Fold line shadow -->
      <rect x="0" y="0" width="2" height="80" fill="url(#foldShadow)"/>
      <!-- Code lines on right section (partially visible) -->
      <rect x="4" y="12" width="20" height="2" fill="#FFD700" opacity="0.6"/>
      <rect x="4" y="18" width="18" height="2" fill="#4ECDC4" opacity="0.6"/>
      <rect x="4" y="24" width="22" height="2" fill="#FF6B6B" opacity="0.6"/>
      <rect x="4" y="30" width="16" height="2" fill="#569CD6" opacity="0.6"/>
      <rect x="4" y="36" width="20" height="2" fill="#B5CEA8" opacity="0.6"/>
      <rect x="4" y="42" width="18" height="2" fill="#C586C0" opacity="0.6"/>
      <rect x="4" y="48" width="22" height="2" fill="#DCDCAA" opacity="0.6"/>
      <rect x="4" y="54" width="16" height="2" fill="#4EC9B0" opacity="0.6"/>
      <rect x="4" y="60" width="20" height="2" fill="#CE9178" opacity="0.6"/>
      <rect x="4" y="66" width="18" height="2" fill="#9CDCFE" opacity="0.6"/>
    </g>
    
    <!-- Mapping arrows on the visible fold -->
    <g opacity="0.8">
      <path d="M 20 32 Q 35 34 50 36" stroke="#FFD700" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M 25 44 Q 40 46 55 48" stroke="#4ECDC4" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M 18 56 Q 33 58 48 60" stroke="#FF6B6B" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Small "M" badge in corner -->
  <g transform="translate(92, 92)">
    <circle cx="12" cy="12" r="12" fill="#ffffff" opacity="0.9"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="#007ACC">M</text>
  </g>
</svg>